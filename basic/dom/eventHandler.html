<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventHandler.html</title>
</head>


<body>

    Eid:<input type="text" name="" id="empid"><br>
    Name:<input type="text" name="" id="name"><br>
    Phone:<input type="text" name="" id="phone"><br>
    <button id="btn" onclick="addTr()" style="width: 80px;">Add Info</button>
    <table border=1 id="tbl">
        <tr>
            <th>empId</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Delete</th>
        </tr>
    </table>

    <script>
        var datas = [
            { empId: 101, name: "scott", phone: "1234" },
            { empId: 102, name: "james", phone: "2345" },
            { empId: 103, name: "michael", phone: "3456" },
            { empId: 104, name: "steve", phone: "4567" },
            { empId: 105, name: "ronaldo", phone: "5678" }
        ]
        var tbl = document.getElementById("tbl");
        var $tr, $td, $text
        var $title = ["empId", "name", "phone"]
        datas.forEach(function (obj, ind) {
            $tr = document.createElement("tr");
            $tr.setAttribute("id", obj.empId);
            // $tr.addEventListener("click", clickFnc);
            $tr.addEventListener("mouseover", mOverFnc);
            $tr.addEventListener("mouseout", mOutFnc);

            for (field of $title) {
                $text = document.createTextNode(obj[field])
                $td = document.createElement("td");
                $td.appendChild($text);
                $tr.appendChild($td);
            }
            //button 태그 생성: <td><button>Del</button></td>
            $text = document.createTextNode("Del");
            var $btn = document.createElement("button");
            $btn.onclick = delFunc;
            $btn.appendChild($text);
            $td = document.createElement("td");
            $td.appendChild($btn);
            $tr.appendChild($td);
            tbl.appendChild($tr);
        });

        function delFunc() {
            this.parentNode.parentNode.remove();
            // id=101 값을 db에서 삭제처리.
        }
        // function clickFnc() {
        //     console.log(this.childNodes[0].childNodes[0].nodeValue)
        //     var artMsg = "id: " + this.childNodes[0].childNodes[0].nodeValue
        //         + "\nname: " + this.childNodes[1].childNodes[0].nodeValue
        //         + "\nphone: " + this.childNodes[2].childNodes[0].nodeValue;
        //     alert(artMsg);
        // }
        function mOverFnc() {
            this.style.background = "yellow";
        }
        function mOutFnc() {
            this.style.background = "";
        }
        function addTr() {
            var empid = document.getElementById('empid').value;
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;

            var $tr, $td, $text;
            $tr = document.createElement("tr");

            $text = document.createTextNode(empid);
            $td = document.createElement("td");
            $td.appendChild($text);
            $tr.appendChild($td);

            $text = document.createTextNode(name);
            $td = document.createElement("td");
            $td.appendChild($text);
            $tr.appendChild($td);

            $text = document.createTextNode(phone);
            $td = document.createElement("td");
            $td.appendChild($text);
            $tr.appendChild($td);

            $text = document.createTextNode("Del");
            var $btn = document.createElement("button");
            $btn.onclick = delFunc;
            $btn.appendChild($text);
            $td = document.createElement("td");
            $td.appendChild($btn);
            $tr.appendChild($td);
            tbl.appendChild($tr);

            document.getElementById('empid').value = ""; //입력 후, 빈 칸의 값을 디폴트로 하게 하기 위한 명령어
            document.getElementById('name').value = "";
            document.getElementById('phone').value = "";

            $tr.addEventListener("mouseover", mOverFnc);
            $tr.addEventListener("mouseout", mOutFnc);
        }
    </script>


</body>

</html>
